<style>
    body {
        height: 1000vh;
    }
    img {
        width: 100px;
        position: fixed;
        bottom: 0;
        right: 40px;
        display: block;
        margin: 20px auto;
        animation: aaaa 2s ease-in-out infinite alternate;
    }

    @keyframes aaaa {
        0% {
            transform: rotate(-30deg);
        }
        100% {
            transform: rotate(30deg);
        }
    }
</style>
